<body>
    <div class="logo">
        <a href="index.html" target="_self" rel="noreferrer noopener"><img src="public/images/CodeSquad-Comics-logo.png" alt="CodeSquad Comics Logo"></a>
        <div class="topnav">
            <a href="index.html" target="_blank" rel="noreferrer noopener">HOME</a>
            <a href="about.html" target="_self" rel="noreferrer noopener">ABOUT</a>
            <a href="login.html" target="_blank" rel="noreferrer noopener">LOGIN</a>
        </div>   
    </div>
    <div class="pageinfo">
        <div class="info">
            <h1>UPDATE COMIC</h1>
            <form>
                <ul class="form-fields">
                    <li class="form-fields">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" size="25" value="title value stored in database">
                    </li>
                    <li class="form-fields">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="title" size="25" value="author value stored in database">
                    </li>
                    <li class="form-fields">
                        <label for="publisherinthelisting"></select>Publisher:</label>
                        <select id="publisher" required>
                            <option value="boom!box">BOOM!Box</option>
                            <option value="DC Comics">DC Comics</option>
                            <option value="Harry N. Abrams">Harry N. Abrams</option>
                            <option value="Icon Books">Icon Books</option>
                            <option value="Image Comics">Image Comics</option>
                            <option value="Marvel">Marvel</option>
                            <option value="Simon & Schuster">Simon & Schuster</option>
                            <option value="Top Shelf Productions">Top Shelf Productions</option>
                            <option value="VIZ Media LLC">VIZ Media LLC</option>
                            <option value="" disabled selected>publisher value stored in database</option>
                        </select>
                    </li>
                    <li class="form-fields">
                        <label for="genre">Genre:</label>
                        <input type="text" id="genre" name="title" size="25" value="genre data stored in database">
                    </li>
                    <li class="form-fields">
                        <label for="number of pages">Number of Pages:</label>
                        <input type="text" id="number of pages" name="title" value="pages stored in database">
                    </li>
                    <li class="form-fields">
                        <label for="rating">Rating</label>
                        <input type="text" id="rating" name="rating" value="rating stored in database">
                    </li>
                    <li class="form-fields">
                        <label for="synopsis">Synopsis:</label>
                        <textarea id="synopsis" name="synopsis" rows="7">synopsis value stored in database</textarea>
                    </li>
                    <button type="submit">Submit</button>
                </ul>                   
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="cell">
            <h3>VISIT US</h3>
            <p>CodeSquad Comics<br>
                123 Dorchester Avenue<br>
                Boston, MA 02124</p>
        </div>
        <div class="cell">

            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="cell">
            <h3>A PRODUCT OF</h3>
            <a href="http://codesquad.org" target="_blank" rel="noreferrer noopener"><img
                    src="public/images/CodeSquad-logo-b.png" alt="CodeSquad Logo"></a>
        </div>
    </div>
</body>

</html>
