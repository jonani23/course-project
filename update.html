                    <label for="title">Title:</label>

                            <option value="VIZ Media LLC">VIZ Media LLC</option>
                            <option value="" disabled selected>"publisher value stored in database"</option>
                    </select>
                    <br><br>
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="title" size="25" value="genre data stored in database">
                    <br><br>
                    <label for="number of pages">Number of Pages:</label>
                    <input type="text" id="number of pages" name="title" size="25" value="255"> 
                    <br><br>
                    <label for="rating">Rating</label>
                    <input type="text" id="rating" name="rating" maxlength="2" size="1" value="5"> 
                    <br><br>
                    <label for="synopsis">Synopsis:</label>
                    <textarea id="synopsis" name="synpsis"rows="3" cols="30">synopsis value stored in database</textarea>
