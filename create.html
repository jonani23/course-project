<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSquad Comics</title>
    <link rel="stylesheet" type="text/css" href="public/styles/styles.css">
    <script src="https://kit.fontawesome.com/7f93b8e249.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--PAGE HEADER-->
    <div class="logo">
        <a href="index.html" target="_self" rel="noreferrer noopener"><img src="public/images/CodeSquad-Comics-logo.png"
                alt="CodeSquad Comics Logo"></a>
        <div class="topnav">
            <a href="index.html" target="_blank" rel="noreferrer noopener">HOME</a>
            <a href="about.html" target="_self" rel="noreferrer noopener">ABOUT</a>
            <a href="login.html" target="_blank" rel="noreferrer noopener">LOGIN</a>
        </div>
    </div>
    <div class="pageinfo">
        <div class="info">
            <h1>CREATE NEW COMIC</h1>
            <form>
                <ul class="form-fields">
                    <li class="form-fields">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" placeholder="Title">
                    </li>
                    <li class="form-fields">
                        <label for="title">Author:</label>
                        <input type="text" id="author" name="author" placeholder="Author">
                    </li>
                    <li class="form-fields">
                        <label for="publisherinthelisting"></select>Publisher:</label>
                        <select name="dropdown">
                            <option size="50" value="publisher" selected></option>
                            <option value="boom!box" selected>BOOM!Box</option>
                            <option value="DC Comics" selected>DC Comics</option>
                            <option value="Harry N. Abrams" selected>Harry N. Abrams</option>
                            <option value="Icon Books" selected>Icon Books</option>
                            <option value="Image Comics" selected>Icon Comics</option>
                            <option value="Marvel" selected>Marvel</option>
                            <option value="Simon & Schuster" selected>Simon & Schuster</option>
                            <option value="Top Shelf Productions" selected>Top Shelf Productions</option>
                            <option value="VIZ Media LLC" selected>VIZ Media LLC</option>
                            <option value="" disabled selected>Select</option>
                        </select>
                    </li>
                    <li class="form-fields">
                        <label for="title">Genre:</label>
                        <input type="text" id="genre" name="genre" placeholder="Genre">
                    </li>
                    <li class="form-fields">
                        <label for="title">Number of Page:</label>
                        <input type="text" id="number of pages" name="number of pages" placeholder="Number of Pages">
                    </li>
                    <li class="form-fields">
                        <label for="rating">Rating:</label>
                        <input type="text" id="rating" name="rating" value="number (0-5)">
                    </li>
                    <li class="form-fields">
                        <label for="synopsis">Synopsis:</label>
                        <textarea rows="6" id="synopsis" name="synopsis" placeholder="Synopsis"></textarea>
                    </li>
                    <button type="submit">Submit</button>
                </ul>
            </form>
        </div>
    </div>
    <!--PAGE FOOTER-->
    <div class="footer">
        <div class="cell">
            <h3>VISIT US</h3>
            <p>CodeSquad Comics<br>
                123 Dorchester Avenue<br>
                Boston, MA 02124</p>
        </div>
        <div class="cell">
            <h3>LINKS</h3>
            <a href="index.html" target="_blank" rel="noreferrer noopener">Home</a>
            <a href="about.html" target="_self" rel="noreferrer noopener">About</a>
            <a href="login.html" target="_blank" rel="noreferrer noopener">Login</a>
        </div>
        <div class="cell">
            <h3>FOLLOW US</h3>
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="cell">
            <h3>A PRODUCT OF</h3>
            <a href="http://codesquad.org" target="_blank" rel="noreferrer noopener"><img
                    src="public/images/CodeSquad-logo-b.png" alt="CodeSquad Logo"></a>
        </div>
    </div>
</body>

</html>
